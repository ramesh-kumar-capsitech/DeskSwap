<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Deskswap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-white h-screen overflow-hidden">
    <div>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="p-3 mb-3 rounded {% if category == 'error' %}bg-red-200 text-red-800 {% elif category == 'success' %}bg-green-200 text-green-800 {% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </div>

    <div
      class="w-full flex max-w-6xl h-[95vh] grid grid-cols-1 md:grid-cols-2 shadow-2xl rounded-xl overflow-hidden mx-auto"
    >
      <div class="bg-white hidden md:flex items-center justify-center">
        <img
          src="/static/office.jpg"
          alt="Office"
          class="w-full h-full object-cover"
        />
      </div>

      <div class="bg-gray-50 flex flex-col p-4 md:p-6 relative">
        <div class="flex justify-center">
          <img src="/static/logo.png" alt=" Logo" width="200px" />
        </div>

        <h2 class="text-xl font-semibold text-gray-800 pt-[50px] text-center">
          Login Page
        </h2>

        <div
          class="overflow-y-auto flex-grow px-1"
          style="max-height: calc(95vh - 120px)"
        >
          <form action="/login" method="POST" class="space-y-4 mt-[40px]">
            <div>
              <label class="block text-sm text-gray-700 mb-1">Email </label>
              <input
                type="text"
                name="email"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400"
              />
            </div>

            <div>
              <label class="block text-sm text-gray-700 mb-1">Password</label>
              <input
                type="password"
                name="password"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400"
              />
            </div>

            <div class="flex justify-between items-center text-sm">
              <label class="flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox text-red-600" />
                <span>Remember me</span>
              </label>
            </div>

            <button
              type="submit"
              class="w-full mt-2 bg-red-600 hover:bg-red-700 text-white py-2 rounded transition"
            >
              LOGIN
            </button>

            <p class="text-sm text-center mt-2">
              Donâ€™t have an account?
              <a href="/signup" class="text-red-600 hover:underline">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    setTimeout(() => {
      document.querySelectorAll("#flash-messages .flash").forEach((el) => {
        el.style.opacity = "0";
        setTimeout(() => el.remove(), 500);
      });
    }, 3000);
  </script>
</html>
